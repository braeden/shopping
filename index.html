<!DOCTYPE html>
<html>
<head>
<title>Shopping List</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function deleteItem()
{

    if (document.getElementById('id').checked) {

		var parent=document.getElementById("form");
		var child=document.getElementById("id");
		var parentx=document.getElementById("form");
		var childx=document.getElementById("sp");
		var parentb=document.getElementById("form");
		var childb=document.getElementById("br");
		parent.removeChild(child);
		parentx.removeChild(childx);
		parentb.removeChild(childb)
    } else {
        alert("Nothing to Delete")
    }


}
</script>
<script>

	
function addItem()
{
var items = document.getElementById('input').value;

if(/^\s*$/.test(items)){
    //has spaces
	alert("Please insert a Item");
	return;
}

var para=document.createElement("input");
    para.type = 'checkbox';
	para.name = "val";
    para.value = " "+ items +" ";
	para.id = "id";
var text=document.createElement("span");
	text.id = "sp";
var tx=document.createTextNode(" "+ items +" ");
text.appendChild(tx);

var element=document.getElementById("form");
element.appendChild(para);
element.appendChild(text);

	var mybr = document.createElement('br');
	mybr.id = "br";
element.appendChild(mybr);

document.getElementById("id").className = "id";
document.getElementById("sp").className = "sp";
document.getElementById("br").className = "br";

}

</script>

<link type="text/css" rel="stylesheet" href="css.css"/>
</head>
<header>
</header>
<body>
<div class=start>
<p>Shopping List</p>
</div>
<div class=input>
<input type="input" id="input" name="input" placeholder="New Item">
<br/>
<span>
<input type="button" onclick="addItem()" value="Add">
</div>
</span>

<input type="button" onclick="deleteItem()" value="Delete">
<form>
<div id=form>

</div>
</form>


</body>
<footer>
</footer>
</html>
